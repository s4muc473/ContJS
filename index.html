<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>ContaAqui</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #fca311;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --soma-bg: #d8f3dc;
            --soma-border: #40916c;
            --inc-bg: #ffe5ec;
            --inc-border: #ff4d6d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .app-main {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        main {
            padding: 1.5rem;
        }

        .container-items {
            width: 100%;
            height: 50vh;
            border: 2px dashed #ddd;
            border-radius: var(--radius);
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--light);
            margin-bottom: 1.5rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--gray);
            text-align: center;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .empty-state i {
            font-size: 3rem;
            opacity: 0.5;
        }

        .modal {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-value {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: var(--radius);
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            transition: var(--transition);
            outline: none;
        }

        .input-value:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-add, .btn-inc {
            width: 60px;
            height: 50px;
            border-radius: var(--radius);
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
        }

        .btn-add {
            background-color: var(--success);
            color: white;
        }

        .btn-add:hover {
            background-color: #3aafd9;
            transform: translateY(-2px);
        }

        .btn-inc {
            background-color: var(--warning);
            color: white;
        }

        .btn-inc:hover {
            background-color: #e59400;
            transform: translateY(-2px);
        }

        .soma, .inc {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.8rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.5s ease;
        }

        .soma {
            background-color: var(--soma-bg);
            border-left: 5px solid var(--soma-border);
        }

        .inc {
            background-color: var(--inc-bg);
            border-left: 5px solid var(--inc-border);
        }

        .soma:hover, .inc:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .conta-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .btnDelete {
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .btnDelete:hover {
            background-color: #e5126f;
            transform: scale(1.1);
        }

        .resumo {
            background-color: var(--light);
            padding: 1rem;
            border-radius: var(--radius);
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-around;
            box-shadow: var(--shadow);
        }

        .total {
            display: flex;
            justify-content: space-around;
        }

        .total h3 {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .total p {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .total-soma {
            color: var(--soma-border);
        }

        .total-inc {
            color: var(--inc-border);
        }

        .saldo {
            color: var(--primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .modal {
                flex-direction: column;
            }
            
            .btn-add, .btn-inc {
                width: 100%;
            }
            
            .resumo {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="app-main">
        <header>
            <h1>ContaAqui</h1>
        </header>
        <main>
            <div class="container-items">
                <div class="empty-state">
                    <p>Fa√ßa uma opera√ß√£o</p>
                    <i>üìù</i>
                </div>
            </div>

            <div class="modal">
                <input type="number" class="input-value" placeholder="Digite o valor">
                <button class="btn-add">+</button>
                <button class="btn-inc">-</button>
            </div>

            <div class="resumo">
                <div class="total">
                    <div>
                        <h3>Total</h3>
                    </div>
                    <div>
                        <p class="total-soma">R$ 0,00</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class DataManager {
            constructor() {
                this.STORAGE_KEY = 'CONT_JS_DATA';
                this.init();
            }

            init() {
                if (!this.getData()) {
                    this.saveData([]);
                }
            }

            getData() {
                return JSON.parse(localStorage.getItem(this.STORAGE_KEY)) || null;
            }

            saveData(data) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
                return true;
            }

            addItem(value, type) {
                const items = this.getData();
                const newItem = {
                    id: Date.now(),
                    value: parseFloat(value),
                    type: type
                };

                items.push(newItem);
                return this.saveData(items);
            }

            deleteItem(id) {
                const items = this.getData();
                const updatedItems = items.filter(item => item.id !== id);
                return this.saveData(updatedItems);
            }
        }

        class UI {
            constructor(dataManager) {
                this.dataManager = dataManager;
                this.domElements = {
                    btnAdd: document.querySelector('.btn-add'),
                    btnInc: document.querySelector('.btn-inc'),
                    containerItems: document.querySelector('.container-items'),
                    inputValue: document.querySelector('.input-value'),
                    totalSoma: document.querySelector('.total-soma'),
                }
                this.init();
            }

            init() {
                this.renderItems();
                this.setupEventListeners();
                this.calcularResumo();
            }

            getData() {
                return this.dataManager.getData() || [];
            }

            renderItems() {
                const items = this.getData();
                this.domElements.containerItems.innerHTML = '';

                if (items.length === 0) {
                    this.domElements.containerItems.innerHTML = `
                        <div class="empty-state">
                            <p>Fa√ßa uma opera√ß√£o</p>
                            <i>üìù</i>
                        </div>
                    `;
                    return;
                }

                items.forEach(item => this.createElement(item));
                this.calcularResumo();
            }

            createElement(item) {
                const itemElement = document.createElement('div');
                if (item.type == '+') {
                    itemElement.className = 'soma';
                } else {
                    itemElement.className = 'inc';
                }

                itemElement.innerHTML = `
                    <div class="conta-value">${item.type} R$ ${item.value.toFixed(2)}</div>
                    <button class="btnDelete">X</button>
                `;

                const deleteBtn = itemElement.querySelector('.btnDelete');
                deleteBtn.addEventListener('click', () => {
                    this.dataManager.deleteItem(item.id);
                    this.renderItems();
                });

                this.domElements.containerItems.appendChild(itemElement);
            }

            calcularResumo() {
                const items = this.getData();
                let totalSoma = 0;

                items.forEach(item => {
                    if (item.type === '+') {
                        totalSoma += item.value;
                    } else {
                        totalSoma -= item.value;
                    }
                });


                this.domElements.totalSoma.textContent = `R$ ${totalSoma.toFixed(2)}`;
            }

            setupEventListeners() {
                this.domElements.btnAdd.addEventListener('click', () => {
                    const value = this.domElements.inputValue.value;
                    if (value) {
                        this.dataManager.addItem(value, '+');
                        this.domElements.inputValue.value = '';
                        this.renderItems();
                    }
                });

                this.domElements.btnInc.addEventListener('click', () => {
                    const value = this.domElements.inputValue.value;
                    if (value) {
                        this.dataManager.addItem(value, '-');
                        this.domElements.inputValue.value = '';
                        this.renderItems();
                    }
                });

                // Permitir adicionar com a tecla Enter
                this.domElements.inputValue.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const value = this.domElements.inputValue.value;
                        if (value) {
                            this.dataManager.addItem(value, '+');
                            this.domElements.inputValue.value = '';
                            this.renderItems();
                        }
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const dataManager = new DataManager();
            const ui = new UI(dataManager);

            window.app = {
                dataManager,
                ui
            };
        });
    </script>
</body>

</html>
