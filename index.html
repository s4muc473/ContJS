<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContJS</title>
    <style>
        * {
            border: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            display: flex;
            justify-content: center;
            padding: 2%;
        }

        .app-main {
            width: 90%;
            height: 70vh;
            position: relative;

            /* border: 1px solid black; */
        }

        main {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            color: blue;
        }

        .app-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: auto;
            padding: 10px 0;
        }

        button {
            width: 35%;
            padding: 2%;
            border-radius: 15px;
            background-color: blue;
            color: azure;
            font-size: 1.6rem;
        }
    </style>
</head>

<body>
    <div class="app-main">
        <header>
            <h1>ContJS</h1>
        </header>
        <main>
            <div class="container-items">
                <!-- RENDERIZAR CONTAS -->
            </div>
            <div class="app-buttons">
                <button>+</button>
                <button>-</button>
            </div>
        </main>
    </div>

    <script>
        class dataManager {
            constructor() {
                this.STORAGE_KEY = 'CONT_JS_DATA'
                this.init();
            };

            init() {
                if (!this.getData()) {
                    this.saveData([]);
                }
            };

            getData() {
                return JSON.parse(localStorage.getItem(this.STORAGE_KEY)) || null
            }

            saveData(data) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
                return true;
            }

            addItem(type) {
                const items = this.getData();
                const newItem = {
                    id: Date.now(),
                    value: 'COMPONENTE',
                    type: type
                };

                items.push(newItem);
                return this.saveData(items);
            }

            deteteItem(id) {
                const items = this.getData();
                const updatedItems = items.filter(item => item.id !== id);
                return this.saveData(updatedItems);
            }
        };

        class UI {
            constructor(dataManager) {
                this.dataManager = dataManager
                this.domElements = {
                    btnAdd: document.getElementById('btn-add'),
                    btnInc: document.getElementById('btn-inc'),
                    containerItems: document.getElementById('container-items'),
                    // itemsContainer: document.getElementById('items-container'),
                }

                this.init();
            }

            init() {
                this.renderItems();
                this.setupEventListeners();
            }

            renderItems() {
                const items = this.getData();
                this.domElements.containerItems.innerHtml = '';

                if (items.length === 0) {
                    this.domElements.containerItems.innerHTML = `
                        <div class="empty-state">
                            <p>Nenhum item ${this.getFilterText()}</p>
                        </div>
                    `;
                    return;
                }

                items.forEach(item => this.createElement(item));
            }

            createElement(item) {
                const itemElement = document.createElement('div');

                itemElement.innerHTML = `
                    <div class="conta">
                        <div class="conta-value">${item.value}</div>
                        <button class="btnDelete">X</button>
                    </div>
                `;

                const deleteBtn = itemElement.querySelector('.btnDelete');

                deleteBtn.addEventListener('click', () => {
                    this.dataManager.deleteItem(item.id);
                    this.renderItems();
                });
            }
        }
    </script>
</body>

</html>
